<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        Planets API rate limit has been reached. It will be reset in one minute.
      </div>
    </div>
  
    <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef>
                {{column.header | titlecase}}
            </th>
            <td mat-cell *matCellDef="let row">
                {{column.cell(row)}}
            </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row
                *matRowDef="let row; columns: displayedColumns;"
                (click)="clickedRows.add(row)"
                [class.demo-row-is-clicked]="clickedRows.has(row)"></tr>
        </table>
    </div>
    <mat-paginator [length]="resultsLength"
                   [pageSize]="10" 
                   aria-label="Select page of Planets search results"
                   (page)="pageEvent = $event; changePage(pageEvent)"
    ></mat-paginator>
</div>

<div *ngIf="!clickedRows.size">
    Clicked rows will be logged here
</div>
  
<ul>
    <li *ngFor="let clickedRow of clickedRows">
        Clicked on {{clickedRow.name}}
    </li>
</ul>
